<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="weatherForecast.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="cityName"></h1>
            <input class="city-input" type="text" placeholder="Enter City" />
        </header>
        <h2 class="city-time"></h2>

        <div class="weather-info">
            <div class="main-weather">
                <p class="temp"></p>
                <p class="description"></p>
                <p class="windHumidity"></p>
            </div>
            <div class="forecast">
                
            </div>
        </div>
        
        <!-- Hourly Forecast -->
        <div class="weather-container">
            <div class="weather-hour">
                <p>12 AM to 3 AM</p>
                <i class="fas fa-cloud-moon"></i> <!-- Cloudy moon for night -->
                <p>75°F</p>
            </div>
            <div class="weather-hour">
                <p>3 AM to 6 AM</p>
                <i class="fas fa-cloud-moon"></i> <!-- Cloudy moon for night -->
                <p>74°F</p>
            </div>
            <div class="weather-hour">
                <p>6 AM to 9 AM</p>
                <i class="fas fa-cloud-sun"></i> <!-- Cloudy sun for morning -->
                
                <p>72°F</p>
            </div>
            <div class="weather-hour">
                <p>9 AM to 12 PM</p>
                <i class="fas fa-sun"></i> <!-- Moon icon for morning -->
                <p>71°F</p>
            </div>
            <div class="weather-hour">
                <p>12 AM to 3 PM</p>
                <i class="fas fa-cloud-sun"></i> <!-- Cloudy sun for afternoon -->
                <p>70°F</p>
            </div>
            <div class="weather-hour">
                <p>3 PM to 6 PM</p>
                <i class="fas fa-sun"></i> <!-- Sun icon for noon -->
                <p>69°F</p>
            </div>
            <div class="weather-hour">
                <p>6 PM to 9 PM</p>
                <i class="fas fa-cloud"></i> <!-- Cloud icon for evening -->
                <p>68°F</p>
            </div>
            <div class="weather-hour">
                <p>9 PM to 12 AM</p>
                <i class="fas fa-cloud-moon"></i> <!-- Cloudy moon for night -->
                <p>72°F</p>
            </div>
                        
        </div>
        

        <footer>
            <p>&copy; 2024 Weather App. All Rights Reserved.</p>
        </footer>
    </div>

</body>
<script src="weather.js"></script>
</html>
