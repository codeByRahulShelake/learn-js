<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate String</title>
</head>
<body>
    <h2 id="rotatingText"> Rahul Shelake </h2>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Select the element with the rotating text
        var element = document.getElementById('rotatingText');
        
        // Access the text node
        var textNode = element.childNodes[0];
        
        // get the text content
        var text = textNode.data;

        // Set an interval to rotate the text
        setInterval(() => {
            text = text[text.length - 1] + text.substring(0, text.length - 1);
            textNode.data = text;
        }, 1000);
    });
</script>
</html>
